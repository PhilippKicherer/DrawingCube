<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3D Cube Canvas Editor</title>
  <style>
    body { margin: 0; display: flex; flex-direction: row; height: 100vh; overflow: hidden; font-family: sans-serif; }
    canvas.draw { border: 1px solid #ccc; margin: 5px; }
    #editor { padding: 10px; width: 400px; overflow-y: auto; background: #f0f0f0; }
    #cube-container { flex: 1; display: flex; align-items: center; justify-content: center; background: #222; }
    .label { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="editor">
    <h3>Cube-Seiten bemalen ðŸŽ¨</h3>
    <div class="label">Vorne</div><canvas id="front" class="draw" width="256" height="256"></canvas>
    <div class="label">Hinten</div><canvas id="back" class="draw" width="256" height="256"></canvas>
    <div class="label">Links</div><canvas id="left" class="draw" width="256" height="256"></canvas>
    <div class="label">Rechts</div><canvas id="right" class="draw" width="256" height="256"></canvas>
    <div class="label">Oben</div><canvas id="top" class="draw" width="256" height="256"></canvas>
    <div class="label">Unten</div><canvas id="bottom" class="draw" width="256" height="256"></canvas>
  </div>
  <div id="cube-container">
    <canvas id="glcanvas" width="500" height="500"></canvas>
  </div>

  <script>
    // Setup simple drawing
    document.querySelectorAll('canvas.draw').forEach(canvas => {
      let drawing = false;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      canvas.addEventListener('mousedown', () => drawing = true);
      canvas.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('mouseleave', () => drawing = false);
      canvas.addEventListener('mousemove', e => {
        if (drawing) {
          const rect = canvas.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          ctx.fillStyle = "#000000";
          ctx.beginPath();
          ctx.arc(x, y, 3, 0, 2 * Math.PI);
          ctx.fill();
        }
      });
    });

    // Simple WebGL cube preview using A-Frame-style canvas textures
    const canvasIds = ['front', 'back', 'left', 'right', 'top', 'bottom'];
    const glCanvas = document.getElementById('glcanvas');
    const gl = glCanvas.getContext('webgl');

    // Init WebGL cube
    let angleX = 0, angleY = 0;
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') angleX -= 5;
      if (e.key === 'ArrowDown') angleX += 5;
      if (e.key === 'ArrowLeft') angleY -= 5;
      if (e.key === 'ArrowRight') angleY += 5;
    });

</body>
</html>
